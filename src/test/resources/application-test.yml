# 测试环境配置
spring:
  # 数据源配置 (H2内存数据库 - 测试)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ""
    
  # JPA配置
  jpa:
    show-sql: false  # 测试时不显示SQL
    hibernate:
      ddl-auto: create-drop
      
# 日志配置 (测试环境更简洁)
logging:
  level:
    '[com.example]': INFO
    '[org.springframework]': WARN
      
# 测试服务器随机端口
server:
  port: 0
