# Spring Boot 应用配置
spring:
  application:
    name: ai-tdd-banking-app
    
  # 数据源配置 (H2内存数据库)
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ""
    
  # H2控制台配置 (开发环境)
  h2:
    console:
      enabled: true
      path: /h2-console
      
  # JPA配置
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        
# 日志配置
logging:
  level:
    '[com.example]': DEBUG
    '[org.springframework]': INFO
      
# 服务器配置
server:
  port: 8080
  
# 管理端点配置 (可选)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
